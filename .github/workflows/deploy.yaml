name: Deploy to production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest           # GitHub-hosted runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host:     ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}   # usually root
          key:      ${{ secrets.PROD_SSH_KEY }}    # private key
          script: |
            /root/ravitracker-mdt/scripts/deploy-ravitracker.sh
